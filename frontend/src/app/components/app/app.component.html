<div class="page-content">
    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary sticky-top">
        <a class="navbar-toggler navbar-toggler-right" role="button"
                (click)="isNavbarCollapsed = !isNavbarCollapsed"
                [attr.aria-expanded]="!isNavbarCollapsed" aria-controls="collapseNavBar">
            <i [attr.class]="isNavbarCollapsed ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"></i>
        </a>
        <a class="navbar-brand" [routerLink]="'/feed'" title="Feed">
            <img src="/assets/app-icon.png" [alt]="appName"/>
        </a>
        <div class="collapse navbar-collapse" id="collapseNavBar" [ngbCollapse]="isNavbarCollapsed">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="navbar-nav">
                <a role="link" title="Account Settings" class="nav-link" *ngIf="authProvider.isAuthenticated()" [routerLink]="['/account']">
                    <i class="fa fa-user-circle"></i><span>Account</span>
                </a>
                <a role="link" title="Subscriptions Settings" class="nav-link" *ngIf="authProvider.isAuthenticated()" [routerLink]="['/subscriptions']">
                    <i class="fa fa-feed"></i><span>Subscriptions</span>
                </a>
                <a role="link" title="Sign Out" class="nav-link" *ngIf="authProvider.isAuthenticated()" (click)="signOut()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i><span>Sign Out</span>
                </a>
                <a href="" title="Sign In" role="link" class="nav-link" *ngIf="!authProvider.isAuthenticated()"
                   [routerLink]="['/sign-in']" routerLinkActive="active">
                    <i class="fa fa-sign-in" aria-hidden="true"></i><span>Sign In</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div #appContent>
        <router-outlet></router-outlet>
    </div>

    <notices></notices>
</div>
