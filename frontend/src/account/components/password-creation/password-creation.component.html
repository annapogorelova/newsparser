<h5>Create your password</h5>
<form novalidate #f="ngForm" (ngSubmit)="submit(f.valid)">
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="formData.password"
               required validateEqual="confirmNewPassword" reverse="true" #password="ngModel" minlength="8"
               placeholder="Password">
        <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="validation-error-text">
            Password is required (minimum 8 characters)
        </small>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="formData.confirmPassword"
               required validateEqual="password" reverse="false" #confirmPassword="ngModel"
               placeholder="Confirm password">
        <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)"
               class="validation-error-text">
            Password mismatch
        </small>
    </div>
    <button type="submit" class="btn btn-info btn-short pull-right"
            [disabled]="!f.valid || submitInProgress">
        <span *ngIf="!submitInProgress">Submit</span>
        <i class="fa fa-circle-o-notch fa-spin" *ngIf="submitInProgress" aria-hidden="true"></i>
    </button>
</form>
