<div class="news-sources-settings-container">
    <div class="row">
        <div class="col-md-12">
            <h5>Manage your subscriptions</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngIf="submitFailed">
                {{responseMessage}}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="submitSucceeded">
                {{responseMessage}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ngb-tabset type="pills" [activeId]="selectedTabId">
                <ngb-tab id="subscribedSources" title="Subscribed">
                    <template ngbTabContent>
                        <div class="news-sources-container">
                            <news-sources-singleselect-list #subscribedSourcesList
                                          (onSelect)="subscribe($event)"
                                          (onDeselect)="unsubscribe($event)"
                                          [useSearch]="true"
                                          [onlySubscribed]="true">
                            </news-sources-singleselect-list>
                        </div>
                    </template>
                </ngb-tab>
                <ngb-tab id="allSources" title="All">
                    <template ngbTabContent>
                        <div class="news-sources-container">
                            <news-sources-singleselect-list #allSourcesList
                                          (onSelect)="subscribe($event)"
                                          (onDeselect)="unsubscribe($event)"
                                          [useSearch]="true"
                                          [onlySubscribed]="false">
                            </news-sources-singleselect-list>
                        </div>
                    </template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
