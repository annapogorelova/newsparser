<div class="row">
    <div class="col-md-12">
        <form novalidate #f="ngForm" (ngSubmit)="submit(f.valid)">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input id="currentPassword" type="password" class="form-control" name="currentPassword"
                       [(ngModel)]="formData.currentPassword"
                       required reverse="true" #currentPassword="ngModel">
                <small [hidden]="currentPassword.valid || (currentPassword.pristine && !f.submitted)" class="text-danger">
                    Old Password is required
                </small>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" class="form-control" name="newPassword" [(ngModel)]="formData.newPassword"
                       required validateEqual="confirmPassword" reverse="true" #newPassword="ngModel" minlength="8">
                <small [hidden]="newPassword.valid || (newPassword.pristine && !f.submitted)" class="text-danger">
                    Password is required (minimum 8 characters)
                </small>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input id="confirmNewPassword" type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="formData.confirmNewPassword"
                       required validateEqual="newPassword" reverse="false" #confirmNewPassword="ngModel">
                <small [hidden]="confirmNewPassword.valid || (confirmNewPassword.pristine && !f.submitted)" class="text-danger">
                    Password mismatch
                </small>
            </div>
            <button type="submit" class="btn btn-info pull-right"
                    [disabled]="!f.valid || submitInProgress">Submit</button>
        </form>
    </div>
</div>
