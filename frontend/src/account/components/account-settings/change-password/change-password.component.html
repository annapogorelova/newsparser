<div class="row">
    <div class="col-md-12">
        <form novalidate #f="ngForm" (ngSubmit)="submit(f.valid)">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input id="oldPassword" type="password" class="form-control" name="oldPassword" [(ngModel)]="changePasswordForm.oldPassword"
                       required reverse="true" #oldPassword="ngModel">
                <small [hidden]="oldPassword.valid || (oldPassword.pristine && !f.submitted)" class="text-danger">
                    Old Password is required
                </small>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="changePasswordForm.password"
                       required validateEqual="confirmPassword" reverse="true" #password="ngModel" minlength="8">
                <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
                    Password is required (minimum 8 characters)
                </small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" [(ngModel)]="changePasswordForm.confirmPassword"
                       required validateEqual="password" reverse="false" #confirmPassword="ngModel">
                <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
                    Password mismatch
                </small>
            </div>
            <button type="submit" class="btn btn-info pull-right"
                    [disabled]="!f.valid || submitInProgress">Submit</button>
        </form>
    </div>
</div>
