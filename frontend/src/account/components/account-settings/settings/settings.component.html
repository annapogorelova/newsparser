<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p>Edit your profile</p>
            <ngb-tabset [activeId]="selectedTabId">
                <ngb-tab id="profile" title="Profile">
                    <template ngbTabContent>
                        <edit-profile></edit-profile>
                    </template>
                </ngb-tab>
                <ngb-tab id="password" title="Password">
                    <template ngbTabContent>
                        <change-password></change-password>
                    </template>
                </ngb-tab>
            </ngb-tabset>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
