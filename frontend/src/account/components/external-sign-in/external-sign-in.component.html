<div>
    <button class="btn social-button {{buttonClass}}" type="button" (click)="signIn('facebook')" [disabled]="signinInProgress">
        <i class="{{buttonIcon}}" aria-hidden="true"></i>
        Sign in with {{provider}}
    </button>
    <p *ngIf="signInFailed && errorMessage">{{errorMessage}}</p>
    <p *ngIf="signInFailed && !errorMessage">Failed to sign in the external user</p>
</div>
