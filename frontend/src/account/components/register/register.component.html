<div class="middle-box text-center loginscreen">
    <div>
        <div class="ibox-content">
            <form class="m-t" name="register">
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="form.email" placeholder="Email" required="true"
                           type="email" name="email">
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="form.password" placeholder="Password" required="true"
                           type="password" name="password">
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="form.passwordRepeat" placeholder="Repeat Password" required="true"
                           type="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" (click)="submit()">
                    Go!
                </button>
            </form>
        </div>
    </div>
</div>
