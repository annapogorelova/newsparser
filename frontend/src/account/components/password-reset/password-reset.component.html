<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="!submitCompleted">
                <p>Reset password for <b>{{email}}</b></p>
                <form novalidate #f="ngForm" (ngSubmit)="submit(f.valid)">
                    <div class="form-group">
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="formData.newPassword"
                               required validateEqual="confirmNewPassword" reverse="true" #newPassword="ngModel" minlength="8"
                               placeholder="New password">
                        <small [hidden]="newPassword.valid || (newPassword.pristine && !f.submitted)" class="text-danger">
                            Password is required (minimum 8 characters)
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="formData.confirmNewPassword"
                               required validateEqual="newPassword" reverse="false" #confirmNewPassword="ngModel"
                               placeholder="Confirm new password">
                        <small [hidden]="confirmNewPassword.valid || (confirmNewPassword.pristine && !f.submitted)" class="text-danger">
                            Password mismatch
                        </small>
                    </div>
                    <button type="submit" class="btn btn-info pull-right"
                            [disabled]="!f.valid || submitInProgress">Submit</button>
                </form>
            </div>
            <div *ngIf="submitCompleted">
                <div *ngIf="submitSucceeded" class="alert alert-success" role="alert">
                    Your password was reset. Use it to sign in now.
                    <a href="#" routerLink="/sign-in" class="btn btn-success">Sign In</a>
                </div>
                <div *ngIf="submitFailed" class="alert alert-danger" role="alert">
                    {{responseMessage || 'Password reset failed'}}
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
