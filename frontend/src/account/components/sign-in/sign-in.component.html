<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <external-sign-in [provider]="'facebook'"
                                      [buttonIcon]="'fa fa-facebook-square'"
                                      [buttonClass]="'btn-primary'"
                                      (onSignedIn)="handleAuth($event)">
                    </external-sign-in>
                </div>
                <div class="col-md-6">
                    <external-sign-in [provider]="'google'"
                                      [buttonIcon]="'fa fa-google-plus-square'"
                                      [buttonClass]="'btn-danger'"
                                      (onSignedIn)="handleAuth($event)">
                    </external-sign-in>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="signinFailed">
                <p *ngIf="errorMessage">{{errorMessage}}</p>
                <p *ngIf="!errorMessage">Failed to sign in the user.</p>
            </div>
            <form name="sign-in" class="sign-in-form">
                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                               [(ngModel)]="email" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                               [(ngModel)]="password" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="submit" [disabled]="signinInProgress" class="btn btn-primary btn-full-length" (click)="signIn()">
                            Sign in
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a href="#" routerLink="/password-remind">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-md-12">
                    <p><small>Do not have an account?</small></p>
                    <a href="#" class="btn btn-info btn-full-length" routerLink="/sign-up">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
