<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="submitFailed">
                Email confirmation failed. Please, try again later.
            </div>
            <div *ngIf="submitSucceeded">
                Account confirmation succeeded.
            </div>
            <a *ngIf="!authProvider.isAuthenticated() && submitCompleted && !submitFailed" role="button"
               class="btn btn-success btn-md pull-right" [routerLink]="['/sign-in']">
                Sign In
            </a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
