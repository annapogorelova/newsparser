<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="sign-in" class="sign-in-form">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                               [(ngModel)]="email" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                               [(ngModel)]="password" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" (click)="signIn()">Sign in</button>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-10">
                        <p><small>Do not have an account?</small></p>
                        <button class="btn btn-default" (click)="register()">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <external-sign-in [provider]="'facebook'"
                                      [buttonIcon]="'fa fa-facebook-square'"
                                      [buttonClass]="'btn-primary'"
                                      (onSignedIn)="handleAuth($event)">
                    </external-sign-in>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <external-sign-in [provider]="'google'"
                                      [buttonIcon]="'fa fa-google-plus-square'"
                                      [buttonClass]="'btn-danger'"
                                      (onSignedIn)="handleAuth($event)">
                    </external-sign-in>
                </div>
            </div>
        </div>
    </div>
</div>
