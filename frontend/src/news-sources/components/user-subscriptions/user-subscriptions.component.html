<div class="news-sources-container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="list-heading">Your news sources</h3>
            <add-news-source></add-news-source>
            <div *ngIf="hasItems()" class="news-sources-list" infinite-scroll
                 [infiniteScrollDistance]="3"
                 [infiniteScrollThrottle]="300"
                 [infiniteScrollDisabled]="!hasMoreItems"
                 [scrollWindow]="false"
                 (scrolled)="loadMore()">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let newsSource of pager.getItems()">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{newsSource.name}}</p>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-danger" (click)="unsubscribe(newsSource)"
                                    [disabled]="unsubscribeInProgress">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
                <div *ngIf="loadingInProgress" class="loading-more-icon-container">
                    <i class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div *ngIf="!hasItems() && !loadingInProgress" class="loading-icon-container">
                <h5>No News Sources</h5>
            </div>
            <div *ngIf="!hasItems() && loadingInProgress" class="loading-icon-container">
                <i class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="list-heading">Available news sources</h3>
            <available-news-sources></available-news-sources>
        </div>
    </div>
</div>
