<div class="alert alert-dismissible alert-success" role="alert"
     *ngIf="submitSucceeded && isResponseMessageShown()">
    <button type="button" class="close" data-dismiss="alert" (click)="hideResponseMessage()">
        &times;
    </button>
    {{responseMessage}}
</div>
<div class="alert alert-dismissible alert-danger" role="alert"
     *ngIf="submitFailed && isResponseMessageShown()">
    <button type="button" class="close" data-dismiss="alert" (click)="hideResponseMessage()">
        &times;
    </button>
    {{responseMessage}}
</div>
<form novalidate #f="ngForm" (ngSubmit)="submit(f.valid)">
    <div class="form-group">
        <div class="input-group input-group-sm">
            <input id="rssUrl" name="rssUrl" type="url" class="form-control form-control-sm"
                   required
                   [(ngModel)]="formData.rssUrl"
                   #rssUrl="ngModel"
                   pattern="(https|http)?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)"
                   placeholder="Paste RSS url"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-outline-success btn-sm"
                        [disabled]="!f.valid || submitInProgress">
                    <i *ngIf="!submitInProgress" class="fa fa-plus"></i>
                    <i *ngIf="submitInProgress" class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                </button>
            </span>
        </div>
        <small [hidden]="rssUrl.valid || (rssUrl.pristine && !f.submitted)" class="text-danger">
            RSS url is not valid
        </small>
    </div>
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input id="isPrivate" name="isPrivate" type="checkbox"
                       class="form-check-input" [(ngModel)]="formData.isPrivate">
                Private
            </label>
            <small class="form-text text-muted">If marked as private, this source will be accessible only by you.
                When you unsubscribe from this source, it will be deleted.</small>
        </div>
    </div>
</form>
