<div *ngIf="useSearch">
    <search (onSearch)="searchNewsSource($event.inputValue)"
            (onClear)="searchNewsSource($event)"
            [placeholderCaption]="'Type news source name...'"></search>
</div>
<div class="news-sources-list-container">
    <div *ngIf="hasItems()" class="news-sources-list">
        <div class="list-group" *ngFor="let source of items">
            <news-source-item [source]="source"
                              [isSelected]="isSelected(source)"
                              (onClick)="handleSelection($event.source)">
            </news-source-item>
        </div>
        <div *ngIf="loadingInProgress" class="loading-more-icon-container">
            <i class="fa fa-refresh fa-spin fa-1x fa-fw" aria-hidden="true"></i>
        </div>
    </div>
    <div *ngIf="!hasItems()" class="loading-status-container">
        <h5 *ngIf="!loadingInProgress">{{noDataText}}</h5>
        <i *ngIf="loadingInProgress" class="fa fa-refresh fa-spin fa-1x fa-fw" aria-hidden="true"></i>
    </div>
</div>
<div class="selected-sources-count pull-left">
    <small *ngIf="selectedSourcesIds.length">{{selectedSourcesIds.length}} selected</small>
    <small *ngIf="!selectedSourcesIds.length">Nothing selected</small>
</div>
<div class="pagination pull-right">
    <pagination [isFirstPage]="isFirstPage()"
                [isLastPage]="isLastPage()"
                (onFirstPage)="firstPage()"
                (onLastPage)="lastPage()"
                (onNextPage)="nextPage()"
                (onPrevPage)="prevPage()">
    </pagination>
</div>
