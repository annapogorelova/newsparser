<a class="news-source-item list-group-item list-group-item-action"
   [class.active]="isSelected"
   (click)="handleClick()"
   [attr.title]="channel.name">
    <span [ngStyle]="{'background-image': channel.imageUrl ?
            'url(' + channel.imageUrl + ')' :
            'url(\'./assets/default-rss-icon.png\')'}"
          class="news-source-image pull-left"></span>
    <span class="news-source-name">{{channel.name}}</span>
</a>
