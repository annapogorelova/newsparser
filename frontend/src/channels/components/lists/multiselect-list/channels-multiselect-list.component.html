<search (onSearch)="searchChannels($event.inputValue)"
        (onClear)="searchChannels($event)"></search>
<div class="news-sources-list-container">
    <div *ngIf="hasItems()" class="news-sources-list">
        <div class="list-group" *ngFor="let channel of items">
            <channel-item [channel]="channel"
                              [isSelected]="isSelected(channel)"
                              (onClick)="handleSelection($event.channel)">
            </channel-item>
        </div>
        <div *ngIf="loadingInProgress" class="loading-more-icon-container">
            <i class="fa fa-refresh fa-spin fa-1x fa-fw" aria-hidden="true"></i>
        </div>
    </div>
    <div *ngIf="!hasItems()" class="loading-status-container">
        <h5 *ngIf="!loadingInProgress">{{noDataText}}</h5>
        <i *ngIf="loadingInProgress" class="fa fa-refresh fa-spin fa-1x fa-fw" aria-hidden="true"></i>
    </div>
</div>
<div class="selected-sources-count pull-left">
    <small *ngIf="selectedChannelsIds.length">{{selectedChannelsIds.length}} selected</small>
    <small *ngIf="!selectedChannelsIds.length">Nothing selected</small>
</div>
<div class="pagination pull-right">
    <pagination [isFirstPage]="isFirstPage()"
                [isLastPage]="isLastPage()"
                (onFirstPage)="firstPage()"
                (onLastPage)="lastPage()"
                (onNextPage)="nextPage()"
                (onPrevPage)="prevPage()">
    </pagination>
</div>
