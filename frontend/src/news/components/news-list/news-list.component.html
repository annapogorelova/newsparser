<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" *ngIf="news.length">
        <div class="list-group" *ngFor="let newsItem of news">
            <a target="_blank" href="{{newsItem.linkToSource}}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{newsItem.title}}</h5>
                    <small>{{newsItem.dateAdded | date}}</small>
                </div>
                <p class="mb-1">{{newsItem.description}}</p>
            </a>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
